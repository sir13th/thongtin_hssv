<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
  <script src="https://www.jqueryscript.net/demo/Export-Html-Table-To-Excel-Spreadsheet-using-jQuery-table2excel/src/jquery.table2excel.js"></script>
</head>
<body>

    <div class="container">
        <table id="table" data-height="460">
            <thead>
                <tr>
                    <th data-field="_id">Item ID</th>
                    <th data-field="title">Item Title</th>
                    <th data-field="content">Item Content</th>
                </tr>
            </thead>
        </table>
        <div class="row">
            <div class="col-md-2">
                <a class="btn btn-default" id="export-btn">Export</a>
            </div>
            <div class="col-md-10"></div>
        </div>
    </div>
</body>
<script>
    $.ajax({
           type: "GET",
           url: "../../notes/",
           dataType: "json",
           success: function (msg) {
               $('#table').bootstrapTable({
                    data: msg
                });
           },
       });
    
    $("#export-btn").click(function() {
        $("#table").table2excel({
            exclude: ".noExl",
            name: "Results"
        });
    })
</script>

</html>
