<head>

        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input type="number" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>

        <div class="form-group">
          <label for="scholl">Trường:</label>

</div>
